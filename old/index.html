<div class="container">
    <header class="topbar">
        <h1>Demonologist Cheatsheet</h1>
        <a href="./phone.html" class="pull-right">PHONE VERSION</a>
    </header>
    <main class="main">
        <div class="evidences">
            <div class="evidence" data-evidence="0">
                <h2>EMF</h2>
                <i class="fa-solid fa-radiation"></i>
            </div>
            <div class="evidence" data-evidence="1">
                <h2>ESG</h2>
                <i class="fa-solid fa-bolt"></i>
            </div>
            <div class="evidence" data-evidence="2">
                <h2>Easel</h2>
                <i class="fa-solid fa-paintbrush"></i>
            </div>
            <div class="evidence" data-evidence="3">
                <h2>Ectoplasm</h2>
                <i class="fa-solid fa-splotch"></i>
            </div>
            <div class="evidence" data-evidence="4">
                <h2>Spirit box</h2>
                <i class="fa-solid fa-walkie-talkie"></i>
            </div>
            <div class="evidence" data-evidence="5">
                <h2>Fingerprints</h2>
                <i class="fa-solid fa-fingerprint"></i>
            </div>
            <div class="evidence" data-evidence="6">
                <h2>Freezing</h2>
                <i class="fa-solid fa-snowflake"></i>
            </div>
        </div>

        <template id="ghost-template">
            <div class="ghost">
                <i class="fa-solid fa-ghost"></i>
                <h2 class="ghost-name"></h2>
                <div class="evidences">
                    <div class="evidence">
                    </div>
                    <div class="evidence">
                    </div>
                    <div class="evidence">
                    </div>
                </div>
                <div class="info">
                    <table>
                        <tr>
                            <td>Strength:</td>
                            <td class="strength"></td>
                        </tr>
                        <tr>
                            <td>Weakness:</td>
                            <td class="weakness"></td>
                        </tr>
                    </table>

                </div>
            </div>
        </template>
        <div class="ghosts"></div>
    </main>
    <footer class="footer">
