        <div class="col-4 d-flex justify-content-end"><button class="btn btn-outline-dark link-success" type="button" data-action="yes"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="1em" height="1em" fill="currentColor">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module">
    (async () => {
        const evidence_ids = Object.freeze({
            EMF: 0,
            ESG: 1,
            EASEL: 2,
            ECTOPLASM: 3,
            SPIRIT_BOX: 4,
            FINGERPRINTS: 5,
            FREEZING: 6,
        });

        const evidences = {
            EMF: null,
            ESG: null,
            EASEL: null,
            ECTOPLASM: null,
            SPIRIT_BOX: null,
            FINGERPRINTS: null,
            FREEZING: null,
        };

        const ghost_badge = document.querySelector('span.ghosts-badge');
        const ghost_map = await fetch('https://reashetyrr.github.io/demonologist-cheatsheet/information.json').then(res => res.json());

        // when clicked on a button with data-action it will set the evidence to true or false depending on the button clicked and then it will check if the ghost is possible
        document.querySelectorAll('button[data-action]').forEach(button => {
            button.addEventListener('click', () => {
                const parent_row = button.closest('.row');
                const selected_evidence = parent_row.querySelector('h3').textContent.toUpperCase();

                let selected_to_map = selected_evidence;
                if (selected_to_map === 'SPIRIT BOX')
                    selected_to_map = 'SPIRIT_BOX';
                else if (selected_to_map.includes(' ')) {
                    selected_to_map = selected_to_map.split(' ')[0];
                }

                const is_yes = button.dataset.action === 'yes';
                const existing_evidence = evidences[selected_to_map];
                console.log(`Selected evidence: ${selected_evidence}: ${is_yes}`);
                if (is_yes) {
                    parent_row.classList.toggle('bg-success');
                    parent_row.classList.remove('bg-danger');
                    button.classList.toggle('link-success');
                } else {
                    parent_row.classList.toggle('bg-danger');
                    parent_row.classList.remove('bg-success');
                    button.classList.toggle('link-danger');
                }

                if (is_yes === existing_evidence) {
                    evidences[selected_to_map] = null;
                } else {
                    evidences[selected_to_map] = is_yes;
                }
                check_ghosts();
            });
        });

        const array_comparer = (arr, target) => {
            // check if target includes a negative number
            if (target.some(v => v < 0)) {
                // store the negative numbers in an array
                const negative_numbers = target.filter(v => v < 0);
                const positive_numbers = target.filter(v => v > -1);
                let valid = true;
                if (!positive_numbers.every(v => arr.includes(v)))
                    return false;
                // check if the array includes the positive version of the negative number
                negative_numbers.forEach(v => {
                    if (arr.includes(-v)) {
                        valid = false;
                    }
                });
                return valid;
            }
            return target.every(v => arr.includes(v));
        }

        function check_ghosts() {
            const possible_ghosts = [];
            const possible_evidence_ids = new Set();

            if (Object.values(evidences).every(evidence => evidence === null)) {
                const ghost_names = Object.keys(ghost_map);
                ghost_badge.textContent = ghost_names.length.toString();
                document.querySelectorAll('.row').forEach(row => row.classList.remove('text-muted'));
                const possible_ghosts_button = document.getElementById('show-possible-ghosts');
                possible_ghosts_button.dataset.possible = ghost_names.join(',');
                return;
            }

            const check_for_evidence_ids = [];
            for (const [evidence_name, evidence_value] of Object.entries(evidences))
                if (evidence_value !== null)
                    check_for_evidence_ids.push(evidence_value ? evidence_ids[evidence_name] : -evidence_ids[evidence_name]);
            for (const [ghost_name, ghost_info] of Object.entries(ghost_map)) {
                // cheak if the ghost_info.evidences list includes all the ids that are in check_for_evidence_ids
                if (array_comparer(ghost_info.evidences, check_for_evidence_ids)) {
                    possible_ghosts.push(ghost_name);
                    for (const evidence_id of ghost_info.evidences)
                        possible_evidence_ids.add(evidence_id);
                }
            }

            document.querySelectorAll('.row').forEach(row => row.classList.remove('text-muted'));
            for (const evidence_id of Object.values(evidence_ids))
                if (!possible_evidence_ids.has(evidence_id))
                    document.querySelector(`.row:nth-child(${evidence_id + 1})`).classList.add('text-muted');

            ghost_badge.textContent = possible_ghosts.length.toString();
            const possible_ghosts_button = document.getElementById('show-possible-ghosts');
            possible_ghosts_button.dataset.possible = possible_ghosts.join(',');
        }

        check_ghosts();

        // make it so when clicked on button with id show-possible-ghosts it will show the ghosts that are possible
        document.getElementById('show-possible-ghosts').addEventListener('click', async function() {
            const possible_ghosts = document.getElementById('show-possible-ghosts').dataset.possible;
            let popup_html = '<div class="container-fluid">';
            for (const ghost_name of possible_ghosts.split(',')) {
                const ghost_info = ghost_map[ghost_name];
                popup_html += `<div class="row" style="border-bottom: 1px solid #666;"><div class="col-12"><h3 class="text-start">${ghost_name}</h3></div></div>`;
            }
            popup_html += '</div>';
            Swal.fire({
                title: 'Possible Ghosts',
                html: popup_html,
                icon: 'info',
                confirmButtonText: 'Close',
                customClass: {
                    popup: 'bg-dark',
                    title: 'text-light',
                    htmlContainer: 'text-light',
                    confirmButton: 'btn btn-outline-light',
                },
            });
        });

        document.getElementById('reset').addEventListener('click', () => {
            document.querySelectorAll('.row').forEach(row => {
                row.classList.remove('bg-success');
                row.classList.remove('bg-danger');
                row.classList.remove('text-muted');
            });
            document.querySelectorAll('button[data-action]').forEach(button => {
                const is_yes = button.dataset.action === 'yes';
                if (is_yes && !button.classList.contains('link-success'))
                    button.classList.add('link-success');
                else if (!is_yes && !button.classList.contains('link-danger'))
                    button.classList.add('link-danger');
            });
            for (const idx in evidences)
                evidences[idx] = null;
            check_ghosts();
        });
    })();
</script>
